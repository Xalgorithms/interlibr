version: '3'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"

  cassandra:
    image: cassandra
    ports:
      - "9042:9042"
    volumes:
      - ./data/cassandra-1:/var/lib/cassandra:rw

  kafka:
    image: spotify/kafka
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      ADVERTISED_HOST: localhost
      ADVERTISED_PORT: 9092
